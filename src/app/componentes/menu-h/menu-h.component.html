<div class="card menu-card h-100 shadow-sm rounded-3xl overflow-hidden d-flex flex-column justify-content-between">
  <div class="menu-card-img overflow-hidden">
    <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="w-100 h-100 object-fit-cover">
  </div>

  <div class="card-body d-flex flex-column justify-content-between">
    <div class="text-center mb-3">
      <h5 class="card-title fw-bold">{{ producto.nombre }}</h5>
      <p class="card-text text-amber-700">{{ producto.descripcion }}</p>
      <p class="text-amber-600 fw-bold fs-5">${{ producto.precio }}</p>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-1 border rounded-pill px-2 py-1">
        <button class="btn btn-sm btn-outline-secondary p-1 rounded-circle" (click)="decrementarCantidad()">âˆ’</button>
        <span class="fw-bold px-2">{{ cantidad }}</span>
        <button class="btn btn-sm btn-outline-secondary p-1 rounded-circle" (click)="incrementarCantidad()">+</button>
      </div>

      <button class="btn text-white fw-bold px-3 py-2 rounded-pill"
              style="background-color:#8B4513; border:2px solid #5C3317;"
              (click)="elegirProducto()">
        Elegir
      </button>
    </div>
  </div>
</div>
