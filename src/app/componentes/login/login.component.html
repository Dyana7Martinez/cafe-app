<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card">
        <div class="card-body">
          
          <div class="text-center mb-4">
            <div class="coffee-logo mb-3">
              <i class="fas fa-coffee fa-4x" style="color: #92694E;"></i>
            </div>
            <h2 class="fw-bold mb-1" style="color: #4B4B4B;">BeanFlow</h2>
            <p class="text-muted" style="font-size: 0.9em;">Cafetería</p>
          </div>

          <div class="text-center mt-4 mb-2">
            <h3 class="mb-2" style="color: #5C3C92;">Bienvenido de Nuevo</h3> 
            <p class="text-muted" style="font-size: 1.05em;">Ingresa tus credenciales para continuar</p>
          </div>
          
          <p class="text-center mb-4" style="color: #5C3C92; font-weight: 600; cursor: pointer;">Iniciar Sesión</p>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <div class="mb-3">
              <input 
                type="email" 
                class="form-control" 
                id="floatingInput" 
                formControlName="email"
                [class.is-invalid]="email?.invalid && email?.touched"
                placeholder="Correo electrónico" />
              <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
                {{ getFieldError('email') }}
              </div>
            </div>
            
            <div class="mb-3">
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [class.is-invalid]="password?.invalid && password?.touched"
                placeholder="Contraseña" />
              <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                {{ getFieldError('password') }}
              </div>
            </div>
            
            <div class="d-flex justify-content-start mb-4">
              <div class="form-check">
                <input 
                  class="form-check-input input-primary" 
                  type="checkbox" 
                  id="customCheckc1" 
                  formControlName="rememberMe" />
                <label class="form-check-label text-muted" for="customCheckc1">Recordarme</label>
              </div>
            </div>
            
            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isLoading ? 'Iniciando...' : 'Iniciar Sesión' }}
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
