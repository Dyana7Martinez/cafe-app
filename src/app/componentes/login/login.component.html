<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card">
        <div class="card-body">

          <div class="text-center mb-4">
            <div class="coffee-logo mb-3">
              <i class="fas fa-coffee fa-4x" style="color: #92694E;"></i>
            </div>
            <h2 class="fw-bold mb-1" style="color: #4B4B4B;">BeanFlow</h2>
            <p class="text-muted" style="font-size: 0.9em;">Cafetería</p>
          </div>

          <div class="text-center mt-4 mb-2">
            <h3 class="mb-2" style="color: #5C3C92;">Bienvenido de Nuevo</h3>
            <p class="text-muted">Ingresa tus credenciales para continuar</p>
          </div>

          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>

            <!-- Email -->
            <div class="mb-3">
              <label>Correo electrónico</label>
              <div class="input-container" style="position: relative;">
               

                <input 
                  type="email" 
                  class="form-control ps-4"
                  name="email"
                  ngModel
                  required
                  email
                  placeholder="@beanflow.com"
                  #emailInput="ngModel"
                  [class.is-invalid]="emailInput.invalid && emailInput.touched">
              </div>

              <div class="text-danger small mt-1" *ngIf="emailInput.invalid && emailInput.touched">
                Ingresa un correo válido
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label>Contraseña</label>
              <div class="input-container" style="position: relative;">
               

                <input 
                  type="password" 
                  class="form-control ps-4"
                  name="password"
                  ngModel
                  required
                  minlength="6"
                  placeholder="********"
                  #passInput="ngModel"
                  [class.is-invalid]="passInput.invalid && passInput.touched">
              </div>

              <div class="text-danger small mt-1" *ngIf="passInput.invalid && passInput.touched">
                La contraseña es obligatoria
              </div>
            </div>

            <!-- Remember -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label text-muted" for="remember">Recordarme</label>
              </div>
            </div>

            <!-- Botón -->
            <div class="d-grid">
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
