<div class="container py-4">

  <h2 class="mb-4 text-center">ðŸ›’ Tu Carrito</h2>

  <!-- Si estÃ¡ vacÃ­o -->
  <div *ngIf="cartItems.length === 0" class="alert alert-info text-center">
    Tu carrito estÃ¡ vacÃ­o. Â¡Agrega productos desde el menÃº! â˜•
  </div>

  <!-- Si hay productos -->
  <div *ngIf="cartItems.length > 0">

    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Imagen</th>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of cartItems; let i = index">

          <!-- Imagen -->
          <td>
            <img [src]="item.menu.imageUrl"
                 alt="imagen"
                 width="80" height="80" class="rounded">
          </td>

          <!-- Nombre -->
          <td>{{ item.menu.name }}</td>

          <!-- Precio -->
          <td>$ {{ item.menu.price }}</td>

          <!-- Cantidad -->
          <td>{{ item.quantity }}</td>

          <!-- Subtotal -->
          <td>$ {{ item.total }}</td>

          <!-- BotÃ³n eliminar -->
          <td>
            <button class="btn btn-danger btn-sm" (click)="removeItem(i)">
              <i class="fa fa-trash"></i> Eliminar
            </button>
          </td>

        </tr>
      </tbody>
    </table>

    <div class="text-right mt-4">
      <h4>Total: <strong>$ {{ total }}</strong></h4>

      <button class="btn btn-success mt-3" (click)="realizarCompra()">
        <i class="fa fa-check"></i> Confirmar Pedido
      </button>

      <button class="btn btn-secondary mt-3" routerLink="/menu">
        Volver al MenÃº
      </button>
    </div>

  </div>
</div>
