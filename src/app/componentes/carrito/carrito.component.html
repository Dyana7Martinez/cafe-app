<div class="container mt-4">
  <h2>Mi Carrito</h2>

  <div *ngIf="!pedido || pedido.productos.length === 0">
    <p>El carrito está vacío.</p>
  </div>

  <div *ngIf="pedido && pedido.productos.length > 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Observaciones</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pedido.productos">
          <td>{{ item.producto.nombre }}</td>
          <td>{{ item.cantidad }}</td>
          <td>${{ item.producto.precio }}</td>
          <td>{{ item.observaciones }}</td>
          <td>
            <button class="btn btn-danger btn-sm me-1"
                    (click)="eliminarUnidad(item.producto.id, item.observaciones)">
              <i class="bi bi-dash-circle"></i>
            </button>
            <button class="btn btn-danger btn-sm"
                    (click)="eliminarProducto(item.producto.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <p><strong>Total:</strong> ${{ pedido.total.toFixed(2) }}</p>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" (click)="confirmarPedido()">Confirmar Pedido</button>
      <button class="btn btn-secondary" (click)="vaciarCarrito()">
        <i class="bi bi-trash"></i> Vaciar
      </button>
    </div>
  </div>
</div>
