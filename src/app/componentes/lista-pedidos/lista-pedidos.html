<!-- src/app/componentes/lista-pedidos/lista-pedidos.html -->
<div class="container py-5">
  <h1 class="text-center mb-5 display-5 fw-bold text-primary">
    Pedidos en Cocina
  </h1>

  <div *ngIf="cargando" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!cargando && pedidos.length === 0" class="text-center py-5">
    <h3 class="text-muted">No hay pedidos pendientes</h3>
  </div>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let p of pedidos">
      <div class="card shadow-lg border-0 h-100">
        <div class="card-header bg-primary text-white">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Mesa {{ p.mesa }}</h5>
            <span class="badge bg-light text-dark fs-6">{{ p.estado.toUpperCase() }}</span>
          </div>
        </div>
        <div class="card-body">
          <h6 class="card-title fw-bold">{{ p.nombreUsuario }}</h6>
          <p class="text-muted small">{{ p.fecha | date:'short' }}</p>
          
          <hr>

          <ul class="list-group list-group-flush">
            <li class="list-group-item px-0" *ngFor="let item of p.items">
              <div class="d-flex justify-content-between">
                <span>{{ item.cantidad }} Ã— {{ item.producto.nombre }}</span>
                <span>$ {{ item.subtotal }}</span>
              </div>
            </li>
          </ul>

          <div class="mt-3 pt-3 border-top">
            <div class="d-flex justify-content-between fw-bold">
              <span>Total:</span>
              <span class="text-primary h5 mb-0">$ {{ p.total }}</span>
            </div>
          </div>

          <div *ngIf="p.observaciones" class="mt-3">
            <small class="text-muted">Notas: {{ p.observaciones }}</small>
          </div>
        </div>

        <div class="card-footer bg-light">
          <div class="btn-group w-100" role="group">
            <button class="btn btn-outline-warning btn-sm" 
                    (click)="cambiarEstado(p, 'preparando')"
                    [disabled]="p.estado !== 'pendiente'">
              Preparando
            </button>
            <button class="btn btn-outline-success btn-sm"
                    (click)="cambiarEstado(p, 'listo')"
                    [disabled]="p.estado !== 'preparando'">
              Listo
            </button>
            <button class="btn btn-success btn-sm"
                    (click)="cambiarEstado(p, 'entregado')"
                    [disabled]="p.estado !== 'listo'">
              Entregado
            </button>
          </div>
          <button class="btn btn-danger btn-sm w-100 mt-2"
                  (click)="eliminarPedido(p.id)">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
