<div class="container py-4">
  <h2 class="text-primary mb-4 text-center fw-bold">Lista de Pedidos</h2>

  <div *ngIf="pedidos.length === 0" class="text-center py-5">
    <div class="alert alert-info" role="alert">
      <i class="bi bi-info-circle"></i> No hay pedidos pendientes.
    </div>
  </div>

  <div *ngFor="let pedidoObj of pedidos" class="card mb-4 shadow-lg border-0">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ pedidoObj.pedido.cliente.nombre }}</strong>
        <span class="ms-3 badge bg-light text-dark">Mesa {{ pedidoObj.pedido.cliente.mesa }}</span>
      </div>
      <span class="badge fs-6"
            [ngClass]="{
              'bg-warning text-dark': pedidoObj.pedido.estado === 'pendiente',
              'bg-info text-dark': pedidoObj.pedido.estado === 'en cocina',
              'bg-success': pedidoObj.pedido.estado === 'entregado'
            }">
        {{ pedidoObj.pedido.estado | titlecase }}
      </span>
    </div>

    <div class="card-body">
      <h5>Total: ${{ pedidoObj.pedido.total.toFixed(2) }}</h5>

      <div *ngFor="let item of pedidoObj.pedido.productos" class="mb-2">
        {{ item.cantidad }} Ã— {{ item.producto.nombre }} (${{ item.producto.precio }})
      </div>

      <div class="mt-2">
        <label>Estado:</label>
        <select class="form-select w-auto d-inline" [(ngModel)]="pedidoObj.pedido.estado"
                (change)="cambiarEstado(pedidoObj, pedidoObj.pedido.estado)">
          <option *ngFor="let e of estados" [value]="e">{{ e }}</option>
        </select>
      </div>

      <button class="btn btn-danger mt-2 float-end" (click)="eliminarPedido(pedidoObj)">
        <i class="bi bi-trash"></i> Eliminar
      </button>
    </div>
  </div>
</div>
