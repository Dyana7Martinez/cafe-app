<div class="container mt-4">

  <!-- Tabs de Categorías -->
  <ul class="nav nav-tabs mb-4">
    <li class="nav-item" *ngFor="let cat of ['calientes','frias','comida','bebidas']">
      <a class="nav-link"
         [class.active]="categoriaSeleccionada === cat"
         (click)="cambiarCategoria(cat)">
         {{ cat | titlecase }}
      </a>
    </li>
  </ul>

  <!-- Productos por categoría -->
  <div class="row">
    <div *ngFor="let producto of getProductosPorCategoria(); trackBy: trackById" class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img [src]="producto.imagen" class="card-img-top" [alt]="producto.nombre">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">{{ producto.descripcion }}</p>
          <p class="font-weight-bold">$ {{ producto.precio }}</p>
          <button class="btn btn-primary mt-auto" (click)="agregarAlCarrito(producto)">
            Añadir al carrito
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Botón ver carrito -->
  <div class="text-center mt-4">
    <button class="btn btn-success btn-lg" (click)="verCarrito()">
      Ver carrito ({{ carrito.length }})
    </button>
  </div>

</div>
